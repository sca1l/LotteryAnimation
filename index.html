<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>ルーレットアニメーション</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
  </head>
  
  <body onload="init()">
    <main>
      
      <section>
        <div class="center">
          <canvas id="animation_canvas">
          </canvas>
          
          <div class="buttons">
            <button onclick="start_rotate()">回す</button>
            <br>
            <button onclick="determine_reel(0,0,0)">大当たりで止める</button>
            <button onclick="determine_reel(1,1,1)">小当たりで止める</button>
            <button onclick="determine_reel(0,0,1)">はずれ1で止める</button>
            <button onclick="determine_reel(3,0,1)">はずれ2で止める</button>
          </div>
        </div>
      </section>
      
    </main>
  </body>
</html>
